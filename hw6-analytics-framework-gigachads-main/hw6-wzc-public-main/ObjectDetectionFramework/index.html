<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ECharts Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.2/echarts.min.js"
        integrity="sha512-ivdGNkeO+FTZH5ZoVC4gS4ovGSiWc+6v60/hvHkccaMN2BXchfKdvEZtviy5L4xSpF8NPsfS0EVNSGf+EsUdxA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        #display-container {
            width: 1400px;
            height: 700px;
        }
    </style>
</head>

<body>
    <div id="display-container">
    </div>
    <script type="text/javascript">
        let chart = echarts.init(document.getElementById("display-container")); 
        let option = {"xAxis":[{"type":"category","data":["Sky","Jaw","Road surface","Morning","Product","Cartoon","Motor vehicle"]}],"yAxis":[{"type":"value"}],"series":[{"type":"bar","data":[2,1,1,1,1,1,2]}]}
        chart.setOption(option);
    </script>
</body>

</html>
